<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Taller TS</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: rgb(41, 162, 166);">
            <div class="col-1">
                <img class="img-fluid" src="./tvseries.jpg" alt="Avatar" style="width: 35px;">
            </div>
            <div class="col-1">
                <p>TV Series</p>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped" style="width:auto">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series">
                </tbody>
            </table>
            
        </div>
        <div class="avg-seasons">
            <h4>Average Seasons: <span id="avg-seasons"></span></h4>
        </div>
    </div>
    <script type="module" src="./scripts/main1.js"></script>
    <script type="module" src="./scripts/dataSeries.js" ></script>
    <script type="module" src="./scripts/Serie.js"></script>

</html>
